 <div class="container">
   <div class="row">
          <div class="col s12 m6" *ngFor="let movie of movie.results">
    <h2 class="header"></h2>
    <div class="card horizontal small">
      <div class="card-image">
        <img src="{{images.base_url}}{{postersize}}{{movie.poster_path}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>  {{ movie .title}}</p>
          <p>  {{ movie .release_date | date}}</p>
           <p>  {{ movie .vote_average}}</p>
           <p> {{movie.genre_ids}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
   </div>  
 </div>

 <a class="waves-effect waves-light btn">Next</a>
